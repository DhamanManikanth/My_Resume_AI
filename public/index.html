<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Chatbot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="profile-header">
        <img id="avatar" alt="Avatar" />
        <div>
          <h1 id="name" class="gradient-text"></h1>
          <p id="title"></p>
          <div id="links" class="links"></div>
        </div>
      </div>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>About</h2>
        <p id="about"></p>
      </section>
      <section class="card">
        <h2>Skills</h2>
        <div id="skills" class="chips"></div>
      </section>
      <section class="card">
        <h2>Projects</h2>
        <div id="projects"></div>
      </section>
      <section class="card">
        <h2>Experience</h2>
        <div id="experience"></div>
      </section>
      <section class="card chat">
        <h2>Chat with me</h2>
        <div id="chat-window" class="chat-window"></div>
        <div id="suggested" class="chips" style="margin-top:8px;"></div>
        <form id="chat-form" class="chat-form">
          <input id="chat-input" type="text" placeholder="Ask about my work, skills, projects..." required />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="container footer">Â© <span id="year"></span> <span id="name-footer"></span></footer>

    <script src="/main.js" defer></script>
  </body>
  </html>
